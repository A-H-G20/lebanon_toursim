<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details - Lebanon Tours</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
 <link rel="stylesheet" href="../UserCSS/userDetailPage.css">
  </head>
  <body>
    <div class="account-container">
      <div class="profile-card">
        <img
          src="../Photos/67495d8701fc9ca56505ae2b27fd96fb.jpg"
          class="profile-pic"
          alt="Profile"
        />
        <h2>Sara L.</h2>
        <p>sarah@example.com</p>

        <div class="balance-card">
          <h3>Travel Balance</h3>
          <p style="font-size: 1.8rem; margin: 1rem 0">$450.00</p>
          
        </div>
      </div>

      <div class="main-content">
        <div class="nav-tabs">
          <button class="tab-btn" onclick="switchTab('bookings')">
            Booking History
          </button>
          <button class="tab-btn" onclick="switchTab('preferences')">
            Preferences
          </button>
          <button class="tab-btn" onclick="switchTab('account')">
            Account
          </button>
        </div>

        <div class="booking-history tab-content" id="bookingsTab">
          <h2 style="margin-bottom: 2rem">Booking History</h2>

          <div class="booking-item">
            <div>
              <h3>Ancient Byblos Discovery</h3>
              <p class="text-light">15 Nov 2023 • 2 Travelers</p>
              <span class="status-chip completed">Completed</span>
            </div>
            <button class="review-btn" onclick="openReviewModal()">
              <i class="fas fa-pen"></i> Write Review
            </button>
          </div>

          <div class="booking-item">
            <div>
              <h3>Beirut City Tour</h3>
              <p class="text-light">10 Oct 2023 • 1 Traveler</p>
              <span class="status-chip completed">Completed</span>
            </div>
            <button class="review-btn" onclick="openReviewModal()">
              <i class="fas fa-pen"></i> Write Review
            </button>
          </div>
        </div>
        <div class="preferences-section tab-content" id="preferencesTab">
          <div class="preference-group">
            <h3>Travel Style</h3>
            <div class="preference-grid">
              <label class="preference-item">
                <input type="checkbox" name="travel-style" value="solo" />
                <i class="fas fa-user"></i>
                Solo Travel
              </label>
              <label class="preference-item">
                <input type="checkbox" name="travel-style" value="family" />
                <i class="fas fa-users"></i>
                Family Friendly
              </label>
              <label class="preference-item">
                <input type="checkbox" name="travel-style" value="luxury" />
                <i class="fas fa-gem"></i>
                Luxury
              </label>
            </div>
          </div>
        </div>

        <div class="account-settings tab-content" id="accountTab">
          <div class="profile-pic-upload">
            <div class="profile-pic-wrapper">
              <img
                src="../Photos/67495d8701fc9ca56505ae2b27fd96fb.jpg"
                class="profile-pic"
                alt="Profile"
              />
              <div
                class="profile-pic-edit"
                onclick="document.getElementById('profileInput').click()"
              >
                <i class="fas fa-camera"></i>
              </div>
            </div>
            <input type="file" id="profileInput" hidden accept="image/*" />
          </div>

          <form class="detail-form" id="accountForm">
            <div class="form-section">
              <h3 class="form-section-title">
                <i class="fas fa-user-circle"></i>
                Personal Information
              </h3>
              <div class="form-grid">
                <div class="form-row">
                  <label>First Name</label>
                  <input type="text" value="Sara" required />
                </div>
                <div class="form-row">
                  <label>Last Name</label>
                  <input type="text" value="L." required />
                </div>
                <div class="form-row">
                  <label>Email Address</label>
                  <input type="email" value="sarah@example.com" required />
                </div>
                <div class="form-row">
                  <label>Phone Number</label>
                  <input type="tel" value="+961 76 123 456" required />
                </div>
              </div>
              <div class="action-buttons" style="margin-top: 1.5rem">
                <button
                  type="button"
                  class="save-changes-btn"
                  onclick="savePersonalInfo()"
                >
                  <i class="fas fa-save"></i>
                  Save Personal Information
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tabId) {
        document
          .querySelectorAll(".tab-btn, .tab-content")
          .forEach((element) => {
            element.classList.remove("active");
          });

        document
          .querySelector(`[onclick="switchTab('${tabId}')"]`)
          .classList.add("active");
        document.getElementById(`${tabId}Tab`).classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        switchTab("bookings");
      });
      function savePersonalInfo() {
        const saveBtn = document.querySelector(".save-changes-btn");

        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        saveBtn.disabled = true;

        setTimeout(() => {
          saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          saveBtn.disabled = false;

          setTimeout(() => {
            saveBtn.innerHTML =
              '<i class="fas fa-save"></i> Save Personal Information';
          }, 2000);
        }, 1500);
      }
    </script>
  </body>
</html>
