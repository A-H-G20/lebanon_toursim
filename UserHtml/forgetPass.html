<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery</title>
<link rel="stylesheet" href="css/forgetPassPage.css">
  </head>
  <body>


    <div class="container step active" id="step1">
      <h2>Forgot Password?</h2>
      <div class="input-group">
        <input type="email" placeholder="Enter your email" required />
      </div>
      <button onclick="showStep(2)">Send Verification Code</button>
    </div>

    <div class="container step" id="step2">
      <h2>Verification Code</h2>
      <div class="code-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>
      <button onclick="showStep(3)">Verify Code</button>
    </div>

    <div class="container step" id="step3">
      <h2>Set New Password</h2>
      <div class="input-group">
        <input type="password" placeholder="New Password" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
      function showStep(stepNumber) {
        document.querySelectorAll(".step").forEach((step) => {
          step.classList.remove("active");
        });
        document.getElementById(`step${stepNumber}`).classList.add("active");
      }

      function resetPassword() {
        alert("Password reset successfully!");
        showStep(1);
      }

      const codeInputs = document.querySelectorAll(".code-inputs input");
      codeInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          if (e.target.value.length === 1 && index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
